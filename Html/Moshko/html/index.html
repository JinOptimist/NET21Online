<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="Windows-1251" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site by Rostkot_css</title>
    <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
    <div class="title">
        <header class="container">

            <div class="logo">
                <img src="../img/logo.png" alt="logo">
                <h2>COMP SHOP</h2>
            </div>

            <div class="menu">

                <nav class="menu-list">
                    <ul>
                        <li class="active"><a href="#">Главная</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>

                </nav>


            </div>

            <div class="phone">
                <p>+375(29) XXX-XX-XX</p>
            </div>

        </header>
    </div>

    <hr />



    <div class="home">
        <div class="container flex-relative">
            <div class="hero_text">
                <div class="name">
                    <h2><span>Сборка и продажа</span><br />компьютеров в Минске</h2>
                    <p>Закройте вопрос с клиентами раз и навсегда</p>
                </div>

                <div class="desc">
                    <img src="../img/lightning.png" alt="lightning">
                    <p>Делаем <span>красивые и современные сборки</span> <br />для привличение клиентов в ваш бизнес</p>
                </div>

                <div>
                    <button>Оставить заявку и получить КП</button>
                </div>
            </div>

            <div class="hero_laptop">
                <div class="laptop">
                    <img src="../img/laptop.png" alt="laptop">
                </div>
            </div>

        </div>
    </div>

    <div class="img_container">
        <img class="lightning" src="../img/lightning_small.png" alt="lightning">
        <hr />
    </div>






</body>

</html>
